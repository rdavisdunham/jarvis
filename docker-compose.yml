services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - USE_LOCAL_WHISPER=${USE_LOCAL_WHISPER:-false}
      - JARVIS_SYSTEM_PROMPT=${JARVIS_SYSTEM_PROMPT:-}
      - ENABLE_TTS=${ENABLE_TTS:-false}
      - DEEPINFRA_TOKEN=${DEEPINFRA_TOKEN:-}
      - TTS_MAX_CHARS=${TTS_MAX_CHARS:-1000}
      - TTS_VOICE=${TTS_VOICE:-}
      - TTS_PROVIDER=${TTS_PROVIDER:-chatterbox}
    volumes:
      - backend-uploads:/app/audio-server/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      args:
        - REACT_APP_API_URL=http://localhost:3000
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-uploads:
