services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - USE_LOCAL_WHISPER=${USE_LOCAL_WHISPER:-false}
      - JARVIS_SYSTEM_PROMPT=${JARVIS_SYSTEM_PROMPT:-}
      - TTS_PROVIDER=${TTS_PROVIDER:-groq}
      - TTS_ORPHEUS_VOICE=${TTS_ORPHEUS_VOICE:-autumn}
      - TTS_ORPHEUS_SPEED=${TTS_ORPHEUS_SPEED:-1.0}
      - TTS_KOKORO_VOICE=${TTS_KOKORO_VOICE:-af_heart}
      - TTS_KOKORO_SPEED=${TTS_KOKORO_SPEED:-1.0}
      - TTS_KOKORO_LANG=${TTS_KOKORO_LANG:-a}
      - HF_TOKEN=${HF_TOKEN}
    volumes:
      - backend-uploads:/app/audio-server/uploads
      - ~/.cache/huggingface:/root/.cache/huggingface
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      args:
        - REACT_APP_STT_MODE=${REACT_APP_STT_MODE:-api}
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-uploads:
